<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 p-5">
                <img src="images/login.png" alt="error" width="100%" height="400"/>
            </div>
            <div class="col-md-6 p-5 mt-3">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="text-center fs-4">Login</p>
                        <div th:if="${param.error}" class="alert alert-danger">
                        	[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                        	Logout Successfully
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" name="username" type="email"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" name="password" type="password"/>
                            </div>
                            <button type="submit" class="btn btn-primary text-white col-md-12">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/forgotPassword" class="text-decoration-none">Forgot Password</a><br/>
                        Don't have an account ? <a href="/register" class="text-decoration-none">create account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<h1>Demo Page</h1>
</body>
</html>
