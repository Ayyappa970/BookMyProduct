<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>BookMyProduct</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!--Nav Bar Start-->
	<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><i
				class="fa-solid fa-cart-shopping"></i> BookMyProduct</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<th:block th:if="${user!=null}">
							<th:block th:if="${user.role=='ROLE_USER'}">
							<a class="nav-link active"
						aria-current="page" href="/"><i class="fa-solid fa-house"></i>
							Home</a>
						</th:block>
						<th:block th:unless="${user.role=='ROLE_USER'}">
							<a class="nav-link active"
						aria-current="page" href="/admin/"><i class="fa-solid fa-house"></i>
							Home</a>
						</th:block>
						</th:block>
						<th:block th:unless="${user!=null}">
							<a class="nav-link active"
						aria-current="page" href="/"><i class="fa-solid fa-house"></i>
							Home</a>
						</th:block>
					</li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/products">Products</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Category </a>
						<ul class="dropdown-menu">
							<li th:each="c:${categoryes}"><a class="dropdown-item" th:href="@{'/products?category='+${c.name}}"
							>[[${c.name}]]</a></li>
						</ul></li>
				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<th:block th:if="${user==null}">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/signin"><i
								class="fa-solid fa-right-to-bracket"></i> Login</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/register">Register</a></li>
					</th:block>
					<th:block th:if="${user!=null}">
					 <th:block th:if="${user.role=='ROLE_USER'}">
					 	<th:block th:if="${countCart}>0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/carts"><i class="fa-solid fa-cart-shopping fa-bounce"></i>
							 Cart <span class="badge bg-white text-primary">[[${countCart}]]</span></a></li>
					</th:block>
					<th:block th:unless="${countCart}>0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/user/carts"><i class="fa-solid fa-cart-shopping fa-bounce"></i>
							 Cart </a></li>
					</th:block>
					 </th:block>
						<li class="nav-item">
							<!-- <a class="nav-link active" aria-current="page">
          <img width="30" height="30" class="rounded-circle" th:src="@{'/images/user_imgs/'+${user.profileImage}}"/>
          <span>[[${user.userName}]]</span>
          </a> -->

							<div class="dropdown">
								<th:block th:if="${user.role=='ROLE_USER'}">
									<a class="nav-link active dropdown-toggle" href="/"
									role="button" data-bs-toggle="dropdown" aria-expanded="false">
									<img width="30" height="30" class="rounded-circle"
									th:src="@{'/images/user_imgs/'+${user.profileImage}}" />
									[[${user.userName}]]
								</a>
								</th:block>
								<th:block th:unless="${user.role=='ROLE_USER'}">
									<a class="nav-link active dropdown-toggle" href="/admin/"
									role="button" data-bs-toggle="dropdown" aria-expanded="false">
									<i class="fa-solid fa-user"></i>
									[[${user.userName}]]
								</a>
								</th:block>

								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#"><i
											class="fa-solid fa-user"></i> Profile</a></li>
									
										<th:block th:if="${user.role=='ROLE_USER'}"><li >
											<a class="dropdown-item" href="/user/myOrders"><i class="fa-solid fa-box"></i> My
											Orders</a></li>
										</th:block>
									
									<li><a class="dropdown-item" href="/logout"><i
											class="fa-solid fa-right-to-bracket"></i> Logout</a></li>
								</ul>
							</div>

						</li>
<!-- 						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/logout">
							<i class="fa-solid fa-right-to-bracket"></i> Logout</a></li> -->
					</th:block>
				</ul>
			</div>
		</div>
	</nav>
	<!--Nav Bar End-->
	<div th:replace="${content}"></div>
	<!--start footer-->
	<div class="container-fluid p-2 bg-primary text-center text-white">
		<p class="m-1">
			All Rights reserved <i class="fa-regular fa-copyright"></i> 2025
			BookMyProduct.com
		</p>
	</div>
	<!--end footer-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
