<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Reset Password Page</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img src="images/login.png" alt="error" width="100%" height="400" />
				</div>
				<div class="col-md-6 p-5 mt-3">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="text-center fs-4">Reset Password</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/resetPassword" method="post" id="resetPassword" novalidate>
								<div class="mb-3">
									<label class="form-label">New Password</label> <input
										class="form-control" name="password" type="password" id="rePass"
										placeholder="enter new password" required/>
								</div>
								<div class="mb-3">
									<label class="form-label">Confirm Password</label> <input
										class="form-control" name="cPassword" type="password"
										placeholder="confirm new password" required/>
								</div>
								<input type="hidden" th:value="${token}" name="token"/>
								<div class="text-center">
									<button type="submit" class="btn btn-primary text-white">Change
										Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<h1>Demo Page</h1>
</body>
</html>
