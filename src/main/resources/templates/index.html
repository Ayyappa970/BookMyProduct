<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Index Page</title>
</head>
<body>
	<section>
		<!--   starting slider -->
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/img1.jpg" class="d-block w-100" alt="..."
						width="100%" height="700px">
				</div>
				<div class="carousel-item">
					<img src="images/img2.jpg" class="d-block w-100" alt="..."
						width="100%" height="700px">
				</div>
				<div class="carousel-item">
					<img src="images/img3.jpg" class="d-block w-100" alt="..."
						width="100%" height="700px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!--   ending slider -->
		<!--   starting category module -->
		<div class="container-fluid">
			<div class="row">
				<p class="text-center fs-4">Category</p>
				<div class="col-md-2 mb-3" th:each="c:${category}">
					<div class="card text-center" style="box-shadow: 2px 5px 10px grey">
						<div class="card-body shadow p-3 bg-body-tertiary rounded">
							<a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">
								<img th:src="@{'/images/category_imgs/'+${c.imageName}}" alt="error"
								width="100%" height="220" class="rounded mb-2" />
								<span class="fs-5 text-center mt-5">[[${c.name}]]</span>
							</a>
							
						</div>
					</div>
				</div>

			</div>
		</div>
		<!--   ending category module -->
		<!--    start latest product-->
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Product</p>
				<div class="col-md-2 mb-3" th:each="p:${product}">
					<div class="card text-center" style="box-shadow: 2px 5px 10px grey">
						<div class="card-body shadow p-3 bg-body-tertiary rounded ">
							<a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">
								<img th:src="@{'/images/product_imgs/'+${p.image}}" alt="error"
								width="100%" height="220" class="rounded mb-2" />
								<span class="fs-5 text-center mt-5">[[${p.pName}]]</span>
							</a>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--    end latest product-->
	</section>
</body>
</html>
