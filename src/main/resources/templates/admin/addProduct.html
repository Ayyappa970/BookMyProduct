<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Add Product Page</title>
</head>
<body>
<section>
<div class="mt-5 p-3">
		<i class="fa-solid fa-arrow-left fa-fade text-primary"></i> <a href="/admin/" class="text-primary text-decoration-none"> Back</a>
	</div>
	<div class="container p-5 mt-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center text-primary">
					<p class="fs-4">Add Product</p>
					<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
					</div>		
					<div class="card-body">
					<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
						<div class="mb-3">
							<label class="form-label">Enter Product Name</label>
							<input class="form-control" name="pName" type="text"/>
						</div>
						<div class="mb-3">
							<label class="form-label">Enter Description</label>
							<textarea class="form-control" name="description"></textarea>
						</div>
						<div class="mb-3">
							<label class="form-label">Enter Category</label>
							<select name="category" class="form-select">
								<option>--select--</option>
								<option th:each="c:${categories}">[[${c.name}]]</option>
							</select>
						</div>
						<div class="mb-3">
							<label class="form-label">Enter Price</label>
							<input class="form-control" name="price" type="number"/>
						</div>
						<div class="mb-3">
								<label class="form-label">status</label>
								<div class="form-check">
									<input class="form-check-input" type="radio"
										name="isActive" id="flexRadioDefault1" checked value="true"> <label
										class="form-check-label" for="flexRadioDefault1">
										active </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" value="false"
										name="isActive" id="flexRadioDefault2">
									<label class="form-check-label" for="flexRadioDefault2">
										disable </label>
								</div>
							</div>
						<div class="row">
							<div class="col">
								<label class="form-label">Stock</label>
								<input class="form-control" name="stock" type="number"/>
							</div>
							<div class="col">
								<label class="form-label">Image</label>
								<input class="form-control" name="file" type="file"/>
							</div>
						</div>
						<button class="btn btn-primary mt-4 col-md-12">Add Product</button>
					</form>
					</div>
				</div>
			</div>
		
		</div>
	</div>
</section>
</body>
</html>
