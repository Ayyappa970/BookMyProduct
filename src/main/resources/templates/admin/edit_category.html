<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Edit Category</title>
</head>
<body>
<section>
		<div class="container-fluid p-5 mt-5">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="card">
						<div class="card-header text-center">Update Category
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
						<form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
							<input type="hidden" name="id" th:value="${category.id}"/>
							<div class="mb-3">
								<label class="form-label">Enter Category</label> <input th:value="${category.name}"
									class="form-control" type="text" name="name" />
							</div>
							<div class="mb-3">
								<label class="form-label">status</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" th:checked="${category.isActive==true}"
										name="isActive" id="flexRadioDefault1"  value="true"> <label
										class="form-check-label" for="flexRadioDefault1">
										active </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" value="false" th:checked="${category.isActive==false}"
										name="isActive" id="flexRadioDefault2">
									<label class="form-check-label" for="flexRadioDefault2">
										disable </label>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Image</label> <input
									class="form-control" type="file" name="file" />
							</div>
							<img th:src="@{'/images/category_imgs/'+${category.imageName}}" width="100" height="100" class="rounded"/>
							<button class="btn btn-primary col-md-12 mt-3">Update</button>
							</form>
						</div>
					</div>
				</div>
				</div>
				</div>
				</section>
</body>
</html>
