<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register Page</title>
</head>
<body>
	<section>
		<div class="container mt-1 p-3">
			<div class="row">
				<div class="col-md-6 p-5 mt-5">
					<img src="images/register.jpg" alt="error" width="100%"
						height="310" />
				</div>
				<div class="col-md-6 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4">Register</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/saveUser" enctype="multipart/form-data" method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label> <input
											class="form-control" name="userName" type="text" required/>
									</div>
									<div class="col mb-2">
										<label class="form-label">Mobile Number</label> <input
											class="form-control" name="mobileNumber" type="number" required/>
									</div>
								</div>
								<div class="row">
									<div class="mb-2">
										<label class="form-label">Email</label> <input
											class="form-control" name="email" type="email" required/>
									</div>
								</div>
								<div class="row">
									<div class="col mb-2">
										<label class="form-label">Address</label> <input
											class="form-control" name="address" type="text" required/>
									</div>
									<div class="col mb-2">
										<label class="form-label">City</label> <input
											class="form-control" name="city" type="text" required />
									</div>
								</div>
								<div class="row">
									<div class="col mb-2">
										<label class="form-label">State</label> <input
											class="form-control" name="state" type="text" required/>
									</div>
									<div class="col mb-2">
										<label class="form-label">Pincode</label> <input
											class="form-control" name="pincode" type="number" required/>
									</div>
								</div>
								<div class="row">
									<div class="col mb-2">
										<label class="form-label">Password</label> <input
											class="form-control" name="password" type="password" required/>
									</div>
									<div class="col mb-2">
										<label class="form-label">Confirm Password</label> <input
											class="form-control" name="cPassword" type="password" required/>
									</div>
								</div>
								<div class="row">
									<div class="mb-2">
										<label class="form-label">Profile Image</label> <input
											class="form-control" name="file" type="file" required/>
									</div>
								</div>
								<button type="submit"
									class="btn btn-primary text-white col-md-12 mt-3">Register</button>
							</form>
						</div>
						<div class="card-footer text-center">
							Have an account ? <a href="/login" class="text-decoration-none">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
